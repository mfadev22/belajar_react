<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Belajar React</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      const Header = ({ name }) => {
        return (
          <h3 className="fst-italic">
            Belajar React Bareng {name ? name : "MFA"} ğŸš€
          </h3>
        );
      };

      const HomePage = () => {
        const students = ["MFA", "Ilul", "Fadlul"];
        const [number, setNumber] = React.useState(0);

        const Button = ({ type, variable, color }) => {
          const handleClick = () => {
            if (type === "plus") {
              setNumber(number + 1);
            } else if (type === "minus") {
              setNumber(number - 1);
            } else if (type === "reset") {
              setNumber(0);
            }
          };
          return (
            <button className={`btn btn-${color}`} onClick={handleClick}>
              {variable}
            </button>
          );
        };

        const VariableNumber = () => {
          return <span className="px-3">{number}</span>;
        };

        return (
          <div className="p-2">
            <Header name="MFA" />
            <Button type="minus" color="danger" variable="-" />
            <VariableNumber />
            <Button type="plus" color="success" variable="+" />
            <p className="p-3">
              <Button type="reset" color="secondary" variable="Reset" />
            </p>
          </div>
        );
      };
      root.render(<HomePage />);
    </script>
  </body>
</html>
